services:
  - type: web
    name: tbqc-giapha
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd folder_py && python app.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: tbqc-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: tbqc-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tbqc-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: tbqc-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: tbqc-db
          property: port
      # Mat khau ung dung (cho trang Thanh vien: Them, Cap nhat, Xoa, Sao luu)
      # Dat cac bien nay trong Render Dashboard > Environment Variables (khong hardcode o day)
      - key: MEMBERS_PASSWORD
        sync: false  # Phai dat thu cong trong Render Dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Phai dat thu cong trong Render Dashboard
      - key: BACKUP_PASSWORD
        sync: false  # Phai dat thu cong trong Render Dashboard
      # Geoapify API Key (cho ban do tim kiem mo tren trang /genealogy)
      # Dat trong Render Dashboard > Environment Variables (khong hardcode o day)
      # Lay API key mien phi: https://www.geoapify.com/ (3.000 yeu cau/ngay)
      - key: GEOAPIFY_API_KEY
        sync: false  # Phai dat thu cong trong Render Dashboard

databases:
  - name: tbqc-db
    databaseName: tbqc2025
    user: tbqc_admin
    plan: free
