services:
  - type: web
    name: tbqc-giapha
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd folder_py && python app.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: tbqc-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: tbqc-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tbqc-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: tbqc-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: tbqc-db
          property: port
      # Application Passwords (for Members page actions: Add, Update, Delete, Backup)
      # ⚠️ Set these in Render Dashboard > Environment Variables (do not hardcode here)
      - key: MEMBERS_PASSWORD
        sync: false  # Must be set manually in Render Dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Must be set manually in Render Dashboard
      - key: BACKUP_PASSWORD
        sync: false  # Must be set manually in Render Dashboard
      # Geoapify API Key (for grave search map on /genealogy page)
      # ⚠️ Set this in Render Dashboard > Environment Variables (do not hardcode here)
      # Get free API key from: https://www.geoapify.com/ (3,000 requests/day)
      - key: GEOAPIFY_API_KEY
        sync: false  # Must be set manually in Render Dashboard

databases:
  - name: tbqc-db
    databaseName: tbqc2025
    user: tbqc_admin
    plan: free
