<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>ƒêƒÉng nh·∫≠p - Th√†nh vi√™n - TBQC Gia Ph·∫£</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css">
  <style>
    /* ƒê·ªìng b·ªô n·ªÅn v·ªõi trang Gia ph·∫£: d√πng token --color-bg t·ª´ main.css */
    body {
      font-family: var(--font-family-serif, 'Noto Serif TC', 'Playfair Display', serif);
      background: var(--color-bg, #F8F5EF);
      background-attachment: fixed;
      padding-top: 64px;
      min-height: 100vh;

    .gate-container {

    }

    .gate-card {

      padding: 40px;

    .gate-card h1 {

    }

    .gate-card p {

      margin-bottom: 30px;
    }

    .form-group {

    }

    .form-group label {

    }

    .form-group input {

      border-radius: 8px;
      font-size: 16px;

      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;

      box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
    }

    .error-message {
      color: #c62828;

      padding: 10px;
      background: #ffebee;
      border-radius: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn-login {
      width: 100%;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Noto Serif TC', serif;
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
      color: #FFD700;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #8B0000;
      margin-right: 8px;
      flex-shrink: 0;
    }
    
    label[for="rememberLogin"] {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #333;
      transition: color 0.2s ease;
    }
    
    label[for="rememberLogin"]:hover {
      color: #8B0000;
    }
    
    .remember-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(139, 0, 0, 0.03);
      border-radius: 8px;
      border: 1px solid rgba(139, 0, 0, 0.1);
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    
    .remember-container:hover {
      background: rgba(139, 0, 0, 0.05);
      border-color: rgba(139, 0, 0, 0.2);
    }
    
    .remember-container input[type="checkbox"]:checked + label {
      color: #8B0000;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .gate-card {
        padding: 30px 20px;
      }

      .gate-card h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar ƒë·ªìng b·ªô v·ªõi Gia ph·∫£ (main.css/navbar.css), kh√¥ng hi·ªÉn th·ªã Ho·∫°t ƒë·ªông -->
  <nav class="navbar">
    <button class="navbar-toggle" onclick="toggleMenu()" aria-label="Menu">‚ò∞</button>
    <div class="navbar-brand"><a href="/" class="navbar-logo">Gia Ph·∫£ TBQC</a></div>
    <ul class="navbar-menu" id="navbarMenu">
      <li><a href="/">Trang ch·ªß</a></li>
      <li><a href="/genealogy">Gia ph·∫£</a></li>
      <li><a href="/members" class="active">Th√†nh vi√™n</a></li>
    </ul>
  </nav>

  <div class="gate-container">
    <div class="gate-card">
      <h1>üîê ƒêƒÉng nh·∫≠p</h1>
      <p>Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p trang Th√†nh vi√™n</p>
      
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">M·∫≠t kh·∫©u</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="remember-container">
          <input type="checkbox" id="rememberLogin">
          <label for="rememberLogin">L∆∞u m·∫≠t kh·∫©u</label>
        </div>
        
        <div class="error-message" id="errorMessage">
          T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng th·ª≠ l·∫°i.
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navbarMenu');
      menu.classList.toggle('active');
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = String(document.getElementById('username').value || '').trim();
      const password = String(document.getElementById('password').value || '').trim();
      const rememberCheckbox = document.getElementById('rememberLogin');
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      errorDiv.classList.remove('show');
      loginBtn.disabled = true;
      loginBtn.textContent = 'ƒêang x√°c th·ª±c...';
      
      try {
        const response = await fetch('/members/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username: username, password: password })
        });
        
        let result;
        try {
          result = await response.json();
        } catch (e) {
          result = { success: false, error: response.status === 401 ? 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng.' : 'L·ªói ph·∫£n h·ªìi t·ª´ server.' };
        }
        
        if (result && result.success) {
          // L∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p n·∫øu checkbox ƒë∆∞·ª£c tick
          if (rememberCheckbox && rememberCheckbox.checked) {
            try {
              // L∆∞u username v√† password v√†o localStorage (c√≥ th·ªÉ m√£ h√≥a c∆° b·∫£n)
              localStorage.setItem('members_username', username);
              localStorage.setItem('members_password', password);
              localStorage.setItem('members_remember', 'true');
            } catch (e) {
              console.warn('Cannot save to localStorage:', e);
            }
          } else {
            // X√≥a th√¥ng tin ƒë√£ l∆∞u n·∫øu kh√¥ng tick
            try {
              localStorage.removeItem('members_username');
              localStorage.removeItem('members_password');
              localStorage.removeItem('members_remember');
            } catch (e) {
              console.warn('Cannot remove from localStorage:', e);
            }
          }
          
          // ƒêƒÉng nh·∫≠p th√†nh c√¥ng - redirect v·ªÅ /members
          window.location.href = '/members';
        } else {
          // ƒêƒÉng nh·∫≠p th·∫•t b·∫°i - hi·ªÉn th·ªã l·ªói
          errorDiv.classList.add('show');
          document.getElementById('password').value = '';
          document.getElementById('username').focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.';
        errorDiv.classList.add('show');
      } finally {
        // Restore button
        loginBtn.disabled = false;
        loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
      }
    }

    // Load th√¥ng tin ƒëƒÉng nh·∫≠p ƒë√£ l∆∞u khi trang load
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const savedUsername = localStorage.getItem('members_username');
        const savedPassword = localStorage.getItem('members_password');
        const rememberSaved = localStorage.getItem('members_remember');
        
        if (savedUsername && savedPassword && rememberSaved === 'true') {
          const usernameInput = document.getElementById('username');
          const passwordInput = document.getElementById('password');
          const rememberCheckbox = document.getElementById('rememberLogin');
          
          if (usernameInput && passwordInput) {
            usernameInput.value = savedUsername;
            passwordInput.value = savedPassword;
            if (rememberCheckbox) {
              rememberCheckbox.checked = true;
            }
            
            // T·ª± ƒë·ªông submit sau m·ªôt ch√∫t delay
            setTimeout(() => {
              const form = document.getElementById('loginForm');
              if (form) {
                handleLogin(new Event('submit'));
              }
            }, 300);
          }
        } else {
          // Focus v√†o username n·∫øu kh√¥ng c√≥ th√¥ng tin ƒë√£ l∆∞u
          document.getElementById('username').focus();
        }
      } catch (e) {
        console.warn('Cannot load from localStorage:', e);
        document.getElementById('username').focus();
      }
    });
  </script>
</body>
</html>
