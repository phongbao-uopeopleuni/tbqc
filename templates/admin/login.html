{# Trang đăng nhập Admin - dùng admin.css, không navbar #}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin - TBQC Gia Phả</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body class="admin-login-page">
  <div class="admin-login-container" data-remembered="{{ remembered_username|default('', true)|e }}">
    <h1>Đăng nhập Admin</h1>
    <p class="subtitle">Hệ thống quản trị TBQC Gia Phả</p>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="" id="loginForm">
      {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="row-remember">
        <input type="checkbox" id="remember_username" name="remember_username" value="1">
        <label for="remember_username">Lưu tài khoản</label>
      </div>
      <button type="submit" class="btn-login">Đăng nhập</button>
    </form>
    <div class="back-link">
      <a href="/">← Về trang chủ</a>
    </div>
  </div>
  <script>
    (function() {
      var el = document.querySelector('.admin-login-container');
      var saved = (el && el.getAttribute('data-remembered')) || '';
      var prefill = document.getElementById('username');
      var check = document.getElementById('remember_username');
      if (saved && prefill) prefill.value = saved;
      if (saved && check) check.checked = true;
    })();
  </script>
</body>
</html>
