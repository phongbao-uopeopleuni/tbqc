    * { box-sizing: border-box; margin: 0; padding: 0; }

    .login-card {

    }
    .login-card h1 {

    }
    .login-card p {

    .form-group { margin-bottom: 16px; }
    label {

    }
    input[type="text"],
    input[type="password"] {

      border: 2px solid #DAA520;

    .remember {

    }
    .submit-btn {
      width: 100%;

      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);

      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    .error {
      display: none;
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;

      margin-bottom: 16px;

    }
    .footer-links {

    }

    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ƒêƒÉng nh·∫≠p</h1>
    <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p trang qu·∫£n tr·ªã gia ph·∫£.</p>
    <div id="loginError" class="error"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="account">T√†i kho·∫£n (username ho·∫∑c email)</label>
        <input type="text" id="account" name="account" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="password">M·∫≠t kh·∫©u</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
      </div>
      <label class="remember">
        <input type="checkbox" id="remember" name="remember">
        L∆∞u ƒëƒÉng nh·∫≠p
      </label>
      <button type="submit" class="submit-btn">üîê ƒêƒÉng nh·∫≠p</button>
    </form>
    <div class="footer-links">
      <a href="/">‚Üê Quay l·∫°i trang ch·ªß</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const errorDiv = document.getElementById('loginError');

      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      try {
        const formData = new FormData();
        // Backend expects "username" and "password"
        formData.append('username', account);
        formData.append('password', password);
        formData.append('remember', remember ? '1' : '0');

        const response = await fetch('/api/login', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok && result.success) {
          // Use redirect from server response, or default based on role
          const redirectUrl = result.redirect || (result.user && result.user.role === 'admin' ? '/admin/activities' : '/activities');
          window.location.href = redirectUrl;
        } else {
          errorDiv.textContent = result.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'L·ªói k·∫øt n·ªëi: ' + error.message;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
