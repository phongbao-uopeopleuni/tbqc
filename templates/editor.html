    .image-upload-area.dragover {

    .image-upload-area input {

    .image-upload-text {

    }
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

    }
    .image-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      aspect-ratio: 16/9;
    }
    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .image-item .remove-btn {
      position: absolute;
      top: 5px;

      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;

      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .image-item .remove-btn:hover {
      background: #c82333;
    }
    .image-item .image-order {
      position: absolute;
      top: 5px;

    }
    .status-select {
      width: 100%;

      border: 2px solid #DAA520;

    }
    .message {
      padding: 12px;

    }
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #8B0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    }
    @keyframes spin {

    }
  </style>

<body>
  <nav class="navbar">

      <ul class="navbar-menu">
        <li><a href="/">Trang ch·ªß</a></li>
        <li><a href="/activities">Ho·∫°t ƒë·ªông</a></li>
        <li><a href="/editor" class="active">So·∫°n th·∫£o</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <div class="user-info" id="userInfo" style="display: none;">

  <div class="container">
    <div class="editor-header">
      <h1>üìù So·∫°n th·∫£o b√†i ƒëƒÉng</h1>
      <div class="editor-actions">
        <button class="btn btn-secondary" onclick="saveDraft()">L∆∞u nh√°p</button>
        <button class="btn btn-primary" onclick="publishPost()">ƒêƒÉng b√†i</button>
      </div>
    </div>

    <div id="message" class="message"></div>

    <div class="editor-panel">
      <form id="postForm">
        <input type="hidden" id="postId" value="">
        
        <div class="form-group">
          <label for="title">Ti√™u ƒë·ªÅ b√†i vi·∫øt *</label>
          <input type="text" id="title" name="title" required placeholder="Nh·∫≠p ti√™u ƒë·ªÅ b√†i vi·∫øt...">
        </div>

        <div class="form-group">
          <label for="summary">T√≥m t·∫Øt</label>
          <textarea id="summary" name="summary" placeholder="T√≥m t·∫Øt ng·∫Øn g·ªçn v·ªÅ b√†i vi·∫øt (150-300 k√Ω t·ª±)..."></textarea>
        </div>

        <div class="form-group">
          <label for="content">N·ªôi dung b√†i vi·∫øt *</label>
          <div id="editor" style="height: 500px;"></div>
        </div>

        <div class="form-group">
          <label for="status">Tr·∫°ng th√°i</label>
          <select id="status" name="status" class="status-select">
            <option value="draft">Nh√°p</option>
            <option value="published">ƒê√£ ƒëƒÉng</option>
          </select>
        </div>

        <div class="images-section">
          <h3>üì∑ H√¨nh ·∫£nh (c√≥ th·ªÉ ƒë√≠nh k√®m nhi·ªÅu ·∫£nh)</h3>
          <div class="image-upload-area" id="uploadArea" onclick="document.getElementById('imageFiles').click()">
            <div style="font-size: 48px; color: #DAA520;">üì§</div>
            <div class="image-upload-text">Click ho·∫∑c k√©o th·∫£ ·∫£nh v√†o ƒë√¢y ƒë·ªÉ upload</div>
            <div style="font-size: 12px; color: #999; margin-top: 5px;">C√≥ th·ªÉ ch·ªçn nhi·ªÅu ·∫£nh c√πng l√∫c (t·ªëi ƒëa 20 ·∫£nh)</div>
            <input type="file" id="imageFiles" multiple accept="image/*" onchange="handleImageSelect(event)">
          </div>
          <div class="images-grid" id="imagesGrid"></div>
        </div>
      </form>
    </div>
  </div>

  <!-- Quill Editor -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Initialize Quill Editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'align': [] }],
          ['link', 'image'],
          ['clean']
        ]
      },
      placeholder: 'Vi·∫øt n·ªôi dung b√†i vi·∫øt c·ªßa b·∫°n ·ªü ƒë√¢y...'
    });

    // User info
    let currentUser = null;
    let uploadedImages = [];

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/current-user');
        const result = await response.json();
        if (result.success && result.user) {
          currentUser = result.user;
          document.getElementById('userName').textContent = currentUser.username || currentUser.full_name || 'Admin';
          document.getElementById('userInfo').style.display = 'flex';
          return true;
        } else {
          window.location.href = '/login';
          return false;
        }
      } catch (e) {
        window.location.href = '/login';
        return false;
      }
    }

    // Logout
    async function handleLogout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/login';
      } catch (e) {
        window.location.href = '/login';
      }
    }

    // Show message
    function showMessage(msg, type = 'success') {
      const msgEl = document.getElementById('message');
      msgEl.textContent = msg;
      msgEl.className = `message ${type}`;
      msgEl.style.display = 'block';
      setTimeout(() => {
        msgEl.style.display = 'none';
      }, 5000);
    }

    // Handle image select
    async function handleImageSelect(event) {
      const files = Array.from(event.target.files);
      if (files.length === 0) return;

      // Limit to 20 images total
      if (uploadedImages.length + files.length > 20) {
        showMessage('T·ªëi ƒëa 20 ·∫£nh. Vui l√≤ng x√≥a m·ªôt s·ªë ·∫£nh tr∆∞·ªõc khi th√™m m·ªõi.', 'error');
        return;
      }

      for (const file of files) {
        if (!file.type.startsWith('image/')) {
          showMessage(`File ${file.name} kh√¥ng ph·∫£i l√† ·∫£nh`, 'error');
          continue;
        }
        if (file.size > 5 * 1024 * 1024) {
          showMessage(`·∫¢nh ${file.name} qu√° l·ªõn (t·ªëi ƒëa 5MB)`, 'error');
          continue;
        }
        await uploadImage(file);
      }
      event.target.value = '';
    }

    // Upload image
    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/api/upload-image', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        
        if (result.success && result.url) {
          uploadedImages.push({
            url: result.url,
            filename: result.filename,
            order: uploadedImages.length + 1
          });
          renderImages();
          showMessage(`ƒê√£ upload ·∫£nh: ${result.filename}`, 'success');
        } else {
          showMessage(result.error || 'L·ªói khi upload ·∫£nh', 'error');
        }
      } catch (e) {
        showMessage('L·ªói: ' + e.message, 'error');
      }
    }

    // Render images
    function renderImages() {
      const grid = document.getElementById('imagesGrid');
      grid.innerHTML = uploadedImages.map((img, index) => `
        <div class="image-item">
          <img src="${img.url}" alt="Image ${index + 1}">
          <span class="image-order">${index + 1}</span>
          <button class="remove-btn" onclick="removeImage(${index})" title="X√≥a ·∫£nh">√ó</button>
        </div>
      `).join('');
    }

    // Remove image
    function removeImage(index) {
      uploadedImages.splice(index, 1);
      // Reorder
      uploadedImages.forEach((img, i) => {
        img.order = i + 1;
      });
      renderImages();
    }

    // Drag and drop
    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
      if (files.length > 0) {
        handleImageSelect({ target: { files: files } });
      }
    });

    // Save draft
    async function saveDraft() {
      document.getElementById('status').value = 'draft';
      await savePost();
    }

    // Publish post
    async function publishPost() {
      document.getElementById('status').value = 'published';
      await savePost();
    }

    // Save post
    async function savePost() {
      const title = document.getElementById('title').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const content = quill.root.innerHTML;
      const status = document.getElementById('status').value;
      const postId = document.getElementById('postId').value;

      if (!title) {
        showMessage('Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ', 'error');
        return;
      }
      if (!content || content === '<p><br></p>') {
        showMessage('Vui l√≤ng nh·∫≠p n·ªôi dung', 'error');
        return;
      }

      // Get first image as thumbnail
      const thumbnail = uploadedImages.length > 0 ? uploadedImages[0].url : null;

      // Prepare data
      const data = {
        title,
        summary,
        content,
        status,
        thumbnail,
        images: uploadedImages.map(img => img.url)
      };

      try {
        let response;
        if (postId) {
          // Update
          response = await fetch(`/api/activities/${postId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          // Create
          response = await fetch('/api/activities', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        const result = await response.json();
        if (result.success || (result.data && result.data.id)) {
          const newId = result.data?.id || result.id;
          document.getElementById('postId').value = newId;
          showMessage(status === 'published' ? 'ƒê√£ ƒëƒÉng b√†i th√†nh c√¥ng!' : 'ƒê√£ l∆∞u nh√°p th√†nh c√¥ng!', 'success');
          
          if (status === 'published') {
            setTimeout(() => {
              window.location.href = `/activities?id=${newId}`;
            }, 1500);
          }
        } else {
          showMessage(result.error || 'L·ªói khi l∆∞u b√†i vi·∫øt', 'error');
        }
      } catch (e) {
        showMessage('L·ªói: ' + e.message, 'error');
      }
    }

    // Initialize
    (async () => {
      await checkAuth();
    })();
  </script>
</body>
