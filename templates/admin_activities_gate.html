<body>
  <!-- Navbar -->

  <div class="gate-container">

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">

          <input type="text" id="username" name="username" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">M·∫≠t kh·∫©u</label>
          <input type="password" id="password" name="password" required>

        <div class="form-group" style="margin-bottom: 20px;">
          <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">

            <span>L∆∞u m·∫≠t kh·∫©u</span>

        <div class="error-message" id="errorMessage">
          T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng th·ª≠ l·∫°i.
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">ƒêƒÉng nh·∫≠p</button>

    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navbarMenu');
      menu.classList.toggle('active');
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberPassword = document.getElementById('rememberPassword').checked;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      // ·∫®n l·ªói c≈©
      errorDiv.classList.remove('show');
      
      // Disable button v√† hi·ªÉn th·ªã loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'ƒêang x√°c th·ª±c...';
      
      try {
        const response = await fetch('/api/activities/post-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include', // Quan tr·ªçng: g·ª≠i session cookie
          body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // L∆∞u m·∫≠t kh·∫©u v√†o localStorage n·∫øu checkbox ƒë∆∞·ª£c ch·ªçn
          if (rememberPassword) {
            localStorage.setItem('activities_username', username);
            localStorage.setItem('activities_password', password);
            localStorage.setItem('activities_remember', 'true');
          } else {
            // X√≥a d·ªØ li·ªáu ƒë√£ l∆∞u n·∫øu kh√¥ng ch·ªçn
            localStorage.removeItem('activities_username');
            localStorage.removeItem('activities_password');
            localStorage.removeItem('activities_remember');
          }
          
          // ƒêƒÉng nh·∫≠p th√†nh c√¥ng - reload trang
          window.location.reload();
        } else {
          // ƒêƒÉng nh·∫≠p th·∫•t b·∫°i - hi·ªÉn th·ªã l·ªói
          errorDiv.classList.add('show');
          document.getElementById('password').value = '';
          document.getElementById('username').focus();
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.';
        errorDiv.classList.add('show');
      } finally {
        // Restore button
        loginBtn.disabled = false;
        loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
      }
    }

    // Load d·ªØ li·ªáu ƒë√£ l∆∞u khi trang ƒë∆∞·ª£c t·∫£i
    document.addEventListener('DOMContentLoaded', () => {
      const savedUsername = localStorage.getItem('activities_username');
      const savedPassword = localStorage.getItem('activities_password');
      const savedRemember = localStorage.getItem('activities_remember');
      
      if (savedRemember === 'true' && savedUsername && savedPassword) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('password').value = savedPassword;
        document.getElementById('rememberPassword').checked = true;
        // T·ª± ƒë·ªông focus v√†o password ƒë·ªÉ ng∆∞·ªùi d√πng c√≥ th·ªÉ Enter ƒë·ªÉ ƒëƒÉng nh·∫≠p
        document.getElementById('password').focus();

        document.getElementById('username').focus();

    });
  </script>
